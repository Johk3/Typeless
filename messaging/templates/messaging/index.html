<!-- messaging/templates/messaging/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>P2P Messaging</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <a href="{% url 'logout' %}">Logout</a>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'chat' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
